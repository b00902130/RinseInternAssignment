<!DOCTYPE html>
<html ng-app>
  <head>
    <meta charset="utf-8">  
    <title>RinseTodoListAssignment</title>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.1/angular.min.js"></script>
    <script type="text/javascript" src="js/controller.js"></script>
    <link rel="stylesheet" href="yo/stylesheets/bootstrap-3.2.0-dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="yo/stylesheets/screen.css">

  </head>
  <body ng-controller="TodoController">
      <h1>Rinse Assignment Todo List</h1>
      <form ng-submit="addItem()">
        <input class="form-control" type="text" ng-model="newItem" name="newItem" placeholder="Input your todo things" />
        <input class="btn btn-warning" type="submit" id="submit" value="Add" />
      </form>
      <h1>Todo!</h1>
      <div id="todo">
        <div ng-repeat="item in todoList | filter:{isFinish:false, isDelete:false}">
          <div>
            <div class="item">
              <p class="bg-info" ><span class="glyphicon glyphicon-pushpin" ng-click="finishItem(item)"></span>{{item.label }}<span class="glyphicon glyphicon-cog" ng-click="edit(item)"></span><span class="glyphicon glyphicon-trash" ng-click="deleteItem(item)"></span></p>
            </div>
          </div>
          <div ng-show="item.editing"><input class="form-control" type="text" value="{{item.label }}" ng-model="item.label"><button class="btn btn-info" ng-click="save(item)">Save</button></div>
        </div>
      </div>

      <hr>

      <h1>Finished!</h1>  
      <div id="finish">
        <div ng-repeat="item in todoList | filter:{isFinish:true, isDelete:false}">
          <div class="finishedItem">
            <p class="bg-success" ><span class="glyphicon glyphicon-ok"></span>{{item.label}}<span class="glyphicon glyphicon-cog" ng-click="edit(item)"></span><span class="glyphicon glyphicon-trash" ng-click="deleteItem(item)"></span></p>
          </div>
          <div ng-show="item.editing"><input class="form-control" type="text" value="{{item.label }}" ng-model="item.label"><button class="btn btn-info" ng-click="save(item)">Save</button></div>
        </div>
      </div>
  </body>
</html>
